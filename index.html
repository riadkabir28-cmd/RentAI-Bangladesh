    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
      .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); }
      
      /* Dhaka Rickshaw Art Inspired Accents */
      .rickshaw-pattern {
        background-color: #ffffff;
        background-image:  radial-gradient(#10b981 0.5px, transparent 0.5px), radial-gradient(#10b981 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0,10px 10px;
        opacity: 0.05;
      }
      .dhaka-gradient {
        background: linear-gradient(135deg, #059669 0%, #10b981 50%, #fbbf24 100%);
      }
      .metro-badge {
        background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
        color: white;
      }
    </style>
