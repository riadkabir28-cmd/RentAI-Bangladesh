
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentAI Bangladesh | Dhaka's Most Trusted Rental Platform</title>
    
    <!-- Robust environment shims -->
    <script>
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: undefined },
        nextTick: (cb) => setTimeout(cb, 0),
        browser: true
      };
      window.global = window;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #fcfcf9; margin: 0; }
      h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
      .dhaka-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 50%, #fbbf24 100%); }
      
      #boot-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fcfcf9;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner { width: 40px; height: 40px; border: 3px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@19.0.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.40.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="boot-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-weight: 800; color: #10b981; font-family: 'Space Grotesk', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; font-size: 10px;">Booting Dhaka Match Engine...</p>
    </div>

    <div id="root"></div>
    
    <!-- The 'run' loader handles transpilation of index.tsx and its local imports -->
    <script type="module" src="https://esm.sh/run/index.tsx"></script>

    <script>
      // Clean up loader after app mounts or show error if it fails
      const root = document.getElementById('root');
      const loader = document.getElementById('boot-loader');
      
      const observer = new MutationObserver((mutations) => {
        if (root.children.length > 0) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
          observer.disconnect();
        }
      });
      observer.observe(root, { childList: true });

      // Timeout safety: if not loaded in 10s, show error
      setTimeout(() => {
        if (root.children.length === 0) {
          loader.innerHTML = `
            <div style="text-align:center; padding: 20px; max-width: 400px;">
              <h2 style="color:#ef4444; font-family: sans-serif; margin-bottom: 12px;">Boot Timeout</h2>
              <p style="font-size:13px; color:#6b7280; line-height:1.6;">The application is taking too long to load. This usually happens if the .tsx files are not being served correctly as JavaScript.</p>
              <button onclick="location.reload()" style="margin-top:24px; padding:12px 24px; background:#10b981; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Retry Connection</button>
            </div>
          `;
        }
      }, 10000);

      window.addEventListener('error', (e) => {
        console.error("Runtime Error:", e.message);
        if (!root.children.length) {
          loader.innerHTML = `
            <div style="text-align:center; padding: 20px;">
              <h2 style="color:#ef4444">Application Error</h2>
              <p style="font-size:12px; color:#6b7280; font-family: monospace;">${e.message}</p>
              <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#10b981; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Reload App</button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
